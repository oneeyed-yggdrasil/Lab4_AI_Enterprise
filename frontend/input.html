<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fish Weight Prediction</h1>
        <form id="prediction-form">
            <label for="length1">Length 1:</label>
            <input type="number" id="length1" name="length1" required>
            <label for="length2">Length 2:</label>
            <input type="number" id="length2" name="length2" required>
            <label for="length3">Length 3:</label>
            <input type="number" id="length3" name="length3" required>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required>
            <label for="width">Width:</label>
            <input type="number" id="width" name="width" required>
            <button type="submit">Predict Weight</button>
        </form>
        <div id="prediction-result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
