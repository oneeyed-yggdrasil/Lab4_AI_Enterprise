<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
</head>
<body>
    <h2>Fish Weight Prediction</h2>
    <form action="/predict" method="post">
        <label for="length1">Length 1 (cm):</label>
        <input type="number" id="length1" name="length1" step="any" <required><br>
        <label for="length2">Length 2 (cm):</label>
        <input type="number" id="length2" name="length2" step="any" required><br>
        <label for="length3">Length 3 (cm):</label>
        <input type="number" id="length3" name="length3" step="any" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="any" required><br>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width" step="any" required><br>
        <button type="submit">Predict Weight</button>
    </form>
</body>
</html>
