<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
</head>
<body>
    <h2>Enter Fish Details:</h2>
    <form action="/predict" method="post">
        <label for="species">Species:</label>
        <input type="text" id="species" name="species" required><br><br>
        
        <label for="length1">Length 1:</label>
        <input type="number" id="length1" name="length1" step="0.01" required><br><br>
        
        <label for="length2">Length 2:</label>
        <input type="number" id="length2" name="length2" step="0.01" required><br><br>
        
        <label for="length3">Length 3:</label>
        <input type="number" id="length3" name="length3" step="0.01" required><br><br>
        
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" step="0.01" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
    <script src="scripts.js"></script>

</body>
</html>
